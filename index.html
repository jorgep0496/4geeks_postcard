<!DOCTYPE html>
<html>
<head>
	<title>Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<header>
	
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/jorgep0496@gmail.com" method="post">
				<div class="postcard-header">
					<img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3.</p>

						<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="right-part">
						<input type="text" name="name" placeholder="Full Name">
						<input type="text" name="email" placeholder="Email Adress">
						<input type="text" name="message" placeholder="Some Comment">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" value="Send My Postcard">
				</div>
			</form>
		</section>
		<footer>

	</div>
